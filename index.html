    <script>
        const sleep = (milliseconds) => {
            return new Promise(resolve => setTimeout(resolve, milliseconds))
        }
        async function animate_title(){
            i=0,j=0,k=0;
            while(true){
                var title='Time Spent: ';
                if(i==60){
                    i=0;
                    j++;
                }
                if(j==60){
                    j=0;
                    k++;
                }
                if(k){
                    title+=k+'h ';
                }
                if(j){
                    title+=j+'m ';
                }
                title+=i+'s';
                document.title=title;
                i++;
                await sleep(1000);
            }
        }
        window.onload = () => {
            animate_title();
        }

    </script>
