    <script>
      const sleep = (milliseconds) => {
        return new Promise((resolve) => setTimeout(resolve, milliseconds));
      };

      async function type() {
        texts = [
          "Security Researcher",
          "AI Enthusiast",
          "Web Developer",
          "CTF Player",
        ];
        span = document.querySelector(".animated-text");
        for (let i = 0; i < texts.length; i++) {
          text = texts[i];
          for (let j = 0; j < text.length; j++) {
            span.innerHTML += text[j];
            await sleep(100);
          }
          if (i == texts.length - 1) break;
          await sleep(300);
          for (let j = 0; j < text.length; j++) {
            span.innerHTML = span.innerHTML.slice(0, -1);
            await sleep(100);
          }
        }
      }

      // Mobile menu toggle
      const mobileMenuButton = document.getElementById("mobile-menu-button");
      const navbarNav = document.getElementById("navbarNav");

      mobileMenuButton.addEventListener("click", () => {
        navbarNav.classList.toggle("hidden");
        navbarNav.classList.toggle("flex");
        navbarNav.classList.toggle("flex-col");
        navbarNav.classList.toggle("space-y-6");
        navbarNav.classList.toggle("text-xl");
      });

      window.onload = () => {
        type();
      };
    </script>
