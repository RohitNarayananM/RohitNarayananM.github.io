    <script>
        const sleep = (milliseconds) => {
            return new Promise(resolve => setTimeout(resolve, milliseconds))
        }
        async function animate_title() {
            i = 0, j = 0, k = 0;
            while (true) {
                var title = 'Time Spent: ';
                if (i == 60) {
                    i = 0;
                    j++;
                }
                if (j == 60) {
                    j = 0;
                    k++;
                }
                if (k) {
                    title += k + 'h ';
                }
                if (j) {
                    title += j + 'm ';
                }
                title += i + 's';
                document.title = title;
                i++;
                await sleep(1000);
            }
        }

        //I don't know CSS, so let me do it with JS ðŸ˜Ž
        async function type() {
            texts = ['Security Researcher', 'AI Enthusiast', 'Web Developer', 'CTF Player'];
            span = document.querySelector('.animated-text');
            for (let i = 0; i < texts.length; i++) {
                text = texts[i];
                for (let j = 0; j < text.length; j++) {
                    span.innerHTML += text[j];
                    await sleep(100);
                }
                if (i == texts.length - 1)
                    break;
                await sleep(300);
                for (let j = 0; j < text.length; j++) {
                    span.innerHTML = span.innerHTML.slice(0, -1);
                    await sleep(100);
                }
            }
        }

        window.onload = () => {
            animate_title();
            type();
        }

    </script>
